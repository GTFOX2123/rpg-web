
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>RPG por Turnos</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: url('https://opengameart.org/sites/default/files/background_0.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .container { margin-top: 50px; background-color: rgba(0, 0, 0, 0.6); padding: 20px; border-radius: 10px; display: inline-block; }
    .status { margin: 20px 0; display: flex; justify-content: space-around; align-items: center; }
    .character {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .bar {
      width: 150px; height: 20px;
      background: red; margin: 5px 0;
    }
    .bar-inner {
      height: 100%; background: lime;
    }
    button { padding: 10px 20px; margin: 5px; font-size: 16px; }
    img.sprite { image-rendering: pixelated; width: 96px; height: 96px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>RPG por Turnos</h1>
    <div class="status">
      <div class="character">
        <img src="https://opengameart.org/sites/default/files/hero_0.png" alt="Herói" class="sprite">
        <div class="bar"><div id="playerBar" class="bar-inner"></div></div>
        <p id="playerHP">HP: 100</p>
      </div>

      <div class="character">
        <img src="https://opengameart.org/sites/default/files/slime_0.png" alt="Inimigo" class="sprite">
        <div class="bar"><div id="enemyBar" class="bar-inner"></div></div>
        <p id="enemyHP">HP: 100</p>
      </div>
    </div>

    <div id="actions">
      <button onclick="attack()">Atacar</button>
      <button onclick="defend()">Defender</button>
    </div>

    <p id="log"></p>
  </div>

  <script>
    let playerHP = 100;
    let enemyHP = 100;
    let defending = false;

    function updateBars() {
      document.getElementById('playerHP').textContent = `HP: ${playerHP}`;
      document.getElementById('enemyHP').textContent = `HP: ${enemyHP}`;
      document.getElementById('playerBar').style.width = `${playerHP}%`;
      document.getElementById('enemyBar').style.width = `${enemyHP}%`;
    }

    function log(msg) {
      document.getElementById('log').textContent = msg;
    }

    function attack() {
      const damage = Math.floor(Math.random() * 20 + 5);
      enemyHP = Math.max(0, enemyHP - damage);
      updateBars();
      log(`Você atacou e causou ${damage} de dano!`);
      if (enemyHP === 0) return log("Você venceu!");
      setTimeout(enemyTurn, 1000);
    }

    function defend() {
      defending = true;
      log("Você está defendendo! Dano inimigo será reduzido.");
      setTimeout(enemyTurn, 1000);
    }

    function enemyTurn() {
      const damage = Math.floor(Math.random() * 15 + 5);
      const finalDmg = defending ? Math.floor(damage / 2) : damage;
      playerHP = Math.max(0, playerHP - finalDmg);
      updateBars();
      log(`O inimigo atacou e causou ${finalDmg} de dano!`);
      defending = false;
      if (playerHP === 0) log("Você foi derrotado!");
    }

    updateBars();
  </script>
</body>
</html>
