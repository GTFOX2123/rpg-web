<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>RPG por Turnos</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
    }
    .container {
      margin-top: 50px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }
    .status {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 30px 0;
    }
    .character {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .bar {
      width: 160px;
      height: 22px;
      background: #444;
      border: 1px solid #999;
      margin: 6px 0;
      border-radius: 5px;
    }
    .bar-inner {
      height: 100%;
      background: limegreen;
      border-radius: 5px 0 0 5px;
      transition: width 0.3s ease-in-out;
    }
    button {
      padding: 12px 24px;
      margin: 8px;
      font-size: 16px;
      cursor: pointer;
      background: #2980b9;
      border: none;
      border-radius: 6px;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background: #3498db;
    }
    img.sprite {
      image-rendering: pixelated;
      width: 96px;
      height: 96px;
      margin-bottom: 10px;
      transition: transform 0.2s;
    }
    .inventory {
      margin-top: 20px;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 8px;
    }
    .shake {
      animation: shake 0.3s;
    }
    .bounce {
      animation: bounce 0.4s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }
    @keyframes bounce {
      0% { transform: translateY(0); }
      30% { transform: translateY(-15px); }
      60% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>RPG por Turnos</h1>
    <h3>Nível: <span id="playerLevel">1</span></h3>
    <div class="status">
      <div class="character">
        <img id="hero" src="hero.png" alt="Herói" class="sprite">
        <div class="bar"><div id="playerBar" class="bar-inner"></div></div>
        <p id="playerHP">HP: 100</p>
      </div>

      <div class="character">
        <img id="enemy" src="enemy.png" alt="Inimigo" class="sprite">
        <div class="bar"><div id="enemyBar" class="bar-inner"></div></div>
        <p id="enemyHP">HP: 100</p>
      </div>
    </div>

    <div id="actions">
      <button onclick="attack()">Atacar</button>
      <button onclick="defend()">Defender</button>
      <button onclick="heal()">Curar</button>
      <button onclick="restart()">Reiniciar</button>
    </div>

    <p id="log"></p>

    <div class="inventory">
      <h3>Inventário</h3>
      <ul id="inventoryList">
        <li>Poção de Vida (x1)</li>
        <li>Espada de Madeira</li>
      </ul>
    </div>

    <audio id="attackSound" src="attack.mp3"></audio>
    <audio id="winSound" src="win.mp3"></audio>
    <audio id="loseSound" src="lose.mp3"></audio>
    <audio id="healSound" src="heal.mp3"></audio>
  </div>

  <script>
    let playerHP = 100;
    let enemyHP = 100;
    let defending = false;
    let playerLevel = 1;
    let gameOver = false;

    const attackSound = document.getElementById('attackSound');
    const winSound = document.getElementById('winSound');
    const loseSound = document.getElementById('loseSound');
    const healSound = document.getElementById('healSound');
    const hero = document.getElementById('hero');
    const enemy = document.getElementById('enemy');
    const logElem = document.getElementById('log');

    function updateBars() {
      document.getElementById('playerHP').textContent = `HP: ${playerHP}`;
      document.getElementById('enemyHP').textContent = `HP: ${enemyHP}`;
      document.getElementById('playerBar').style.width = `${playerHP}%`;
      document.getElementById('enemyBar').style.width = `${enemyHP}%`;
    }

    function log(msg) {
      logElem.textContent = msg;
    }

    function attack() {
      if(gameOver) return;
      const damage = Math.floor(Math.random() * 20 + 5);
      attackSound.play();
      hero.classList.add('bounce');
      setTimeout(() => hero.classList.remove('bounce'), 400);
      enemy.classList.add('shake');
      setTimeout(() => enemy.classList.remove('shake'), 300);

      enemyHP = Math.max(0, enemyHP - damage);
      updateBars();
      log(`Você atacou e causou ${damage} de dano!`);
      if (enemyHP === 0) {
        log("Você venceu!");
        winSound.play();
        playerLevel++;
